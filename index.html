<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>English Mastery | 英语核心词汇</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./rawData.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>English Core Vocabulary</h1>
        <div class="subtitle">高效记忆 · 纯正发音 · 列表复习</div>
    </header>

    <div class="controls-card">
        <input type="text" id="searchInput" class="search-box" placeholder="搜索单词、释义 (Search)...">
        
        <select id="pageSizeSelect" class="search-box" style="flex: 0 0 auto; width: auto;">
            <option value="20">20 条/页</option>
            <option value="50">50 条/页</option>
            <option value="100">100 条/页</option>
        </select>

        <label style="display:flex; gap:8px; cursor:pointer; user-select:none; align-items:center;">
            <input type="checkbox" id="hideMarkedCheckbox">
            <span style="font-size:0.9rem; color:var(--text-light)">隐藏已掌握</span>
        </label>
    </div>

    <div class="table-wrapper">
        <table id="vocabTable">
            <thead>
                <tr>
                    <th style="width: 80px; text-align:center;">状态</th>
                    <th style="width: 25%">单词 / 音标</th>
                    <th style="width: 10%">词性</th>
                    <th style="width: 25%">释义</th>
                    <th style="width: 40%">例句</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="btn btn-outline" id="prevBtn" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button class="btn btn-outline" id="nextBtn" onclick="changePage(1)">Next</button>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
